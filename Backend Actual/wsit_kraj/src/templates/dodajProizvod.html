<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="../static/styles/css/bootstrap.min.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.11.2/js/all.js"></script>

    <link rel="stylesheet" href="../static/styles/css/mojcss_boostrap.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/css/CSSregistracija.css') }}">
    <title>Dodaj Proizvod</title>
    <style>
        .dugme
        {
            color: #FFFFFF;
            text-align: center;
            background: #120638;
            border-radius: 0px;
            padding: 9px 32px 6px;
            margin-top: 5px;
            font-family: "HelveticaNeueLTPro Md","Helvetica Neue LT Pro","Helvetica Neue",Helvetica,Roboto,Arial,sans-serif;
            font-size: 16px;
            border: none;
        }

        @media(max-width: 1010px){
            
            #malo{
                display: none;
            }
           
        }
    
    </style>
</head>

    <body>


        <div class="container-fluid mt-5">
            <div class="container" style="width: 80%; margin: 0 auto;">
                <div class="row">
                    <div class="col-lg-12 col-md-10 col-sm-10">
                        <div class="row ">
                            <div class="col-lg-9 col-9 offset-lg-3 offset-md-3 offset-sm-3 offset-3 ">
                                <h2 class="mb-3"> <strong>Dodaj proizvod </strong>  </h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-2 col-md-2 col-sm-2 col-2  offset-lg-3 offset-md-3 offset-sm-3 offset-3">
                                <form action="/dodajProizvod" method="POST" enctype="multipart/form-data">
                                
                                        
                                                
                                    <p id="username" class="mb-4">Naziv: </p>
                                    <p id="majkobozija" class="mb-4">Cena: </p>
                                    <p id="majkobozija">Kolicina:</span> </p>
                                    <p id="godina" class="mb-4">Slika: </p>
                                    <p id="godina" class="mb-4">Tip <span id="malo">proizvoda</span> : </p>
                                                                                
                                        
                            </div>        
                            
                            <div class="col-lg-3 col-md-3 col-sm-3 col-7">
                                
                                    <p><input type="text"  style="border: 1px solid #e1502d;" name="naziv"></p>
                                    <p><input type="number"  style="border: 1px solid #e1502d;" name="cena"></p>
                                    <p><input type="number"  style="border: 1px solid #e1502d;" name="kolicina"></p>
                                    <p><input type="file" style="background-color: #e1502d; color: white;" name="slika"></p>
                                    <p><input type="text"  style="border: 1px solid #e1502d;" name="tipProizvoda"></p>
                                    <p id="majkobozija"><input class="dugme" type="submit" class="dugme" name="Dodaj Novi" value="Dodaj Novi"></p>
                                </form>
                            </div>
                            
                        </div>       
                    </div>
                </div>
            </div>
        </div>
    </div>


    


</body>
</html>
