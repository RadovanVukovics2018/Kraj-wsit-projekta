<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="/static/styles/images/logo.png">
    <link rel="stylesheet" href="../static/styles/css/bootstrap.min.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/styles/css/vesti.css">
    <script src="https://use.fontawesome.com/releases/v5.11.2/js/all.js"></script>

    <link rel="stylesheet" href="../static/styles/css/mojcss_boostrap.css">

    <style>
    
    .dugme
        {
            color: #FFFFFF;
            text-align: center;
            background: #120638;
            border-radius: 0px;
            padding: 9px 32px 6px;
            margin-top: 5px;
            font-family: "HelveticaNeueLTPro Md","Helvetica Neue LT Pro","Helvetica Neue",Helvetica,Roboto,Arial,sans-serif;
            font-size: 16px;
            border: none;
        }
    </style>

    <title>Korisnik</title>
</head>
<body>
    <div class="container-fluid mt-4 ">
        <div class="container">
            <div class="row col-lg-6 col-md-8 col-sm-10 col-10 mx-auto">
                <form action = "/korisnici/{{x}}" method = "GET" enctype="multipart/form-data">
                    {% for k in korisnici %}
                    {% if k["_id"] == x %}
                    <h2>Član: <span style="color: #e1502d;">{{k['username']}}</span></h2>
                    <h4 class="mb-3">Pridružio se: <strong> {{k['datumKreacije']}}  </strong></h4>
                    <p><strong>Avatar:</strong> <br> <img style="width: 400px; height: 300px;" src="{{k['picture_url']}}"></p>
                    {% endif %}
                    {% endfor %}
                </form>
            </div>
            <div class="row col-lg-6 col-md-8 col-sm-10 col-10 mx-auto">
                <form action="/index" method="get">
                    <p><input type="submit" class="dugme" value="Index"></p>
                </form>  
            </div>      
            
        </div>   
    </div>        
</body>
</html>
